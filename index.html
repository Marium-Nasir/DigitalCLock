<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div id="times">
            <div id="hrs" class="box">
                <div class="hr">Hours</div>
                <div id="gethr" class="hr"></div>
            </div>
            <div id="mins" class="box">
                <div class="min hr">Minutes</div>
                <div id="getmins" class="hr">00</div>
            </div>
            <div id="sec" class="box">
                <div class="sec hr">Seconds</div>
                <div id="getsec" class="hr">00</div>
            </div>
            <div id="am" class="box">
                <div class="am hr">AM/PM</div>
                <div id="getam" class="hr">00</div>
            </div>
        </div>
       <div id="dayndate">
        <div id="date" class="box">
            <div class="date hr">Date</div>
            <div id="getdatess" class="hr">00</div>
        </div>
        <div id="day" class="box">
            <div class="days hr">Day</div>
            <div id="getdays" class="hr">00</div>
        </div>
       </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
